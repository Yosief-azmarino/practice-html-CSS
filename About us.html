<!DOCTYPE html>
<html>

<head>
    <title>
        Learning HTML
    </title>
</head>

<body>
    <h1>HTML Forms</h1>
    <form>
        <label for="username">enter username: </label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br> <br>
        <label for="email">enter email: </label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br> <br>
        <label for="password">password: </label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>
        <!-- required attribute just reminds the users to type in the required fields if they forget to put in the the details-->
        <br> <br>

        <p>Select your age: </p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <!-- the value get submitted to the server -->
        <label for="option-1">0-25</label> <br> <br>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label> <br> <br>
        <!-- the data inside the lable doesn't mean anything . Its just for the users readability-->
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>
        <br> <br>

        <label for="question">Security question: </label>
        <select name="question" id="question">
            <option value="q1">What colour are your favorite pair of socks?</option>
            <option value="q2">If you could be a vegetable, what it be?</option>
            <option value="q3">What is your best ever security question?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer: </label>
        <input type=" text" id="answer" name="answer">

        <br><br>

    </form>

    <p>Select gender: </p>
    <form action="">
        <input type="radio" name="gender" value="male"> Male <br>
        <input type="radio" name="gender" value="female"> Female <br>
        <input type="radio" name="gender" value="other"> Other
    </form>

    <p><b>Note:</b> When a user clicks on a radio-button, it becomes checked, and all other radio-buttons with equal
        name become unchecked. </p>
    <!-- <b> means bold -->

    <label for="bio">Your bio:</label> <br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder=" about you.."></textarea>
    <!-- the value inside the placeholder only shown before you type in. Basically, it tells the user what to type in. -->

    <!-- In the textarea,  you can change the size of the area manually-->

    <br><br>

    <input type="submit" value="submit the form">

    <!-- When you submit the form, the browser takes the value inside the action attribute inside the form and that will be a reference to some kind of back-end script maybe or something like that and then it will send all the data that a user types into that script   -->
</body>

</html>
